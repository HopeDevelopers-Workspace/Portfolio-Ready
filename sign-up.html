<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center my-5 vh-100">
    <div class="card p-4 shadow" style="width: 100%; max-width: 500px;">
        <h3 class="text-center mb-4">Register</h3>
        
        <!-- Social Login Icons -->
        <div class="d-flex justify-content-center gap-3 mb-3">
            <button type="button" class="btn btn-outline-danger btn-icon">
                <!-- <i class="bi bi-google" style="font-size: 1.5rem;"></i> -->
                <img src="Assets/Img/google.png" width="25rem" alt="">
            </button>
            <button type="button" class="btn btn-outline-primary btn-icon">
                <i class="bi bi-facebook" style="font-size: 1.5rem;"></i>
            </button>
            <button type="button" class="btn btn-outline-dark btn-icon">
                <i class="bi bi-apple" style="font-size: 1.5rem;"></i>
            </button>
            <button type="button" class="btn btn-outline-secondary btn-icon">
                <i class="bi bi-github" style="font-size: 1.5rem;"></i>
            </button>
        </div>

        <div class="text-center my-3">
            <span>or</span>
        </div>
        
        <!-- Sign Up Form -->
        <form>
            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>
            
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            
            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Create a password" required>
            </div>
            
            <!-- Confirm Password -->
            <div class="mb-4">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required>
            </div>
            
            <!-- Sign Up Button -->
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            
            <!-- Already have an account -->
            <p class="text-center mt-3 mb-0">Already have an account? <a href="login.html">Log In</a></p>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
